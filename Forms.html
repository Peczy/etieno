<div class="container_sign_up">
    <div class="sign_up_form">
        <h1 class="sign_up">Sign Up</h1>
        <div class="sign_up_line"></div>
        <form id="my_form">
            <input id="s_name" class="field" type="text" placeholder="Name" required/><br>
            <input id="s_phone" class="field" type="tel" placeholder="Phone Number" required/><br>
            <input id="s_email" class="field" type="email" placeholder="Email" required/><br>
            <input id="s_pass" class="field" type="password" placeholder="Password" required/><br>
            <input id="s_confirm" class="field" type="password" placeholder="Confirm Password" required/><br>
            <select id="s_country" class="field" name="country">
                <option hidden>Country</option>
                <option>Nigeria</option>
                <option>South Africa</option>
                <option>Ghana</option>
                <option>Kenya</option>
            </select>
            Gender:
            <input id="s_gender" type="radio" name="gender" required> Male
            <input type="radio" name="gender"> Female<br><br>
            Upload Image: <input id="s_image" class="s_image" type="file" name="file upload"><span class="s_image">optional</span><br><br>
            <input id="s_agree" type="checkbox" name="agree">I agree to receive emails<br>
            <input class="button" type="button" onclick="validate_form()" value="Send"/>
        </form>
    </div>
</div>
</body>
